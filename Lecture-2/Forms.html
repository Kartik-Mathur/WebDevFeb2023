<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="name">Name: </label>
        <input id="name" type="text" placeholder="Enter Name"> <br>

        <label for="password">Password: </label>
        <input id="password" type="password" placeholder="Enter Password"> <br>
        <br> Branch: <br>
        <input type="radio" name="branch" id="cs"> <label for="cs">CS</label> 
        <input type="radio" name="branch"> IT <br>
        <input type="radio" name="branch"> ECE
        <input type="radio" name="branch"> EE
        <br>
        <br> Hobbies: <br>
        <input type="checkbox" name="hobby"> Badminton
        <input type="checkbox" name="hobby"> Gaming <br>
        <input type="checkbox" name="hobby"> Traveling
        <input type="checkbox" name="hobby"> Adventure Sports
        <br>

        <br>Posion: <br>
        <input type="checkbox" name="poison"> Snake Bite <br>
        <input type="checkbox" name="poison"> Spider Bite <br>
        <input type="checkbox" name="poison"> Lizard Bite <br>
        <input type="checkbox" name="poison"> Human Bite <br>

        <select name="pets" id="pet-select">
            <option value="">--Please choose an option--</option>
            <option>Dog</option>
            <option>Cat</option>
            <option>Hamster</option>
            <option>Parrot</option>
            <option>Spider</option>
            <option>Goldfish</option>
        </select><br>
        <textarea rows="10" cols="50">Write briefly about yourself....
        </textarea>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
